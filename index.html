<!DOCTYPE html>
<html lang="en">
<head>
    <title>Newsletter sign-up</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

</head>
<body>
    <div class="form-container">
        <form id="form">
            <img style="display:none" id="image-mobile" src="images/illustration-sign-up-mobile.svg">
            <h1 id="header">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><img src="images/icon-list.svg"><span>Product discovery and building what matters</span></li>
                <li><img src="images/icon-list.svg"><span>Measuring to ensure updates are a success</span></li>
                <li><img src="images/icon-list.svg"><span>And much more!</span></li>
            </ul>
            <p id="email-text">Email address</p>
            <p id="invalid-email">Valid email required</p>
            <input oninput="removeInvalid()" placeholder="email@company.com" type="text" name="email" id="email-input"/>
            <button onclick="checkEmail()">
                Subscribe to monthly newsletter
            </button>
            </form>
        <img id="image-desktop" src="./images/illustration-sign-up-desktop.svg"/>
    </div>
    <div class="success-message" style="display:none">
        <img src="./images/icon-success.svg">
        <h1>Thanks for subscribing!</h1>
        <button>
            Dismiss message
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
